<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <iframe src="Karan CV.pdf" type="application/pdf"></iframe>
</body>
</html>
